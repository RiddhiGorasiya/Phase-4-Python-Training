<!-- form -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Example</title>
</head>
<body>
    <h2>HTML Form Example with All Tags</h2>

    <form action="/submit" method="post">

        <!-- Text input -->
        <label for="username">Text:</label>
        <input type="text" id="username" name="username"><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number input -->
        <label for="age">Number:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <!-- Date input -->
        <label for="dob">Date:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Time input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Datetime-local -->
        <label for="dt">Datetime:</label>
        <input type="datetime-local" id="dt" name="dt"><br><br>

        <!-- Month input -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Week input -->
        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- URL input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Tel input -->
        <label for="phone">Telephone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Color input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- File input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Range input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="10"><br><br>

        <!-- Radio buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female <br><br>

        <!-- Checkboxes -->
        <label>Hobbies:</label>
        <input type="checkbox" name="hobby" value="reading"> Reading 
        <input type="checkbox" name="hobby" value="traveling"> Traveling
        <input type="checkbox" name="hobby" value="sports"> Sports <br><br>

        <!-- Select dropdown -->
        <label for="country">Select Country:</label>
        <select id="country" name="country">
            <option value="">--Choose--</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <!-- Multiple select -->
        <label for="fruits">Select Fruits (multiple):</label>
        <select id="fruits" name="fruits" multiple>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <!-- Hidden input -->
        <input type="hidden" name="userid" value="12345">

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="button" onclick="alert('Hello!')">Click Me</button>

    </form>
</body>
</html>
