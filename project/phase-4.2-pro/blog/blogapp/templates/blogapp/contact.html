{% extends "blogapp/base.html" %} 
{% load static %} 
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact Page</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                 <div class="form-group col-md-6">
                    <label for="inputEmail4">Address</label>
                    <input type="address" class="form-control" id="inputAddress" placeholder="Address">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="4" placeholder="Your message here..."></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
{% endblock content %}
