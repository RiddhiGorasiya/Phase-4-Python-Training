<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="formTabs">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Login</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup">Signup</button>
        </li>
      </ul>

      <div class="tab-content p-4 border rounded bg-white">

        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login">
          <h4 class="mb-3">Login</h4>
          <form id="loginForm">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="tab-pane fade" id="signup">
          <h4 class="mb-3">Signup</h4>
          <form id="signupForm">
            <div class="mb-3">
              <label>Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Signup</button>
          </form>
        </div>

      </div>
      <div id="result" class="alert mt-3 d-none"></div>
    </div>
  </div>
</div>

<!-- Bootstrap + jQuery + AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
